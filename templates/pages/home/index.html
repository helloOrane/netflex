{% extends "base.html" %}

{% block content %}
    <h2 class="uk-text-large uk-text-bold uk-margin-medium-top">Recently added</h2>
    <!-- SLIDER -->
    <div uk-slider="">
        <div class="uk-position-relative ">
            <div class="uk-slider-container ">
                <div class=" uk-slider-items uk-child-width-1-1">
                     {% block slider_movie %}
                     {%endblock %}
                    <!-- <a href="">
                        <img src="https://via.placeholder.com/800x400" alt="">
                    </a> -->
                </div>
            </div>
            <!-- TODO: FIX navigation -->
            <a class="uk-position-center-left" href uk-slider-item="previous"><span uk-icon='icon: chevron-left' ></a>
            <a class="uk-position-center-right" href uk-slider-item="next"><span uk-icon='icon: chevron-right' ></a>

        </div>
        
    </div>
    <!-- END SLIDER -->

    <!-- CATEGORY 1 -->
    <h2 class="uk-text-large uk-text-bold uk-margin-medium-top">Horror</h2>
    <div uk-slider>
        <div class="uk-position-relative">
            <div class="uk-slider-container">
                <div class="uk-slider-items uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-4@m">
                    {%block horror_category%}
                    {%endblock%}
                </div>
            </div>
            <a class="uk-position-center-left" href uk-slider-item="previous"><span uk-icon='icon: chevron-left' ></a>
                <a class="uk-position-center-right" href uk-slider-item="next"><span uk-icon='icon: chevron-right' ></a>
        </div>
    </div>

    <!-- CATEGORY 2 -->
    <h2 class="uk-text-large uk-text-bold uk-margin-medium-top">Sci-Fi</h2>
    <div uk-slider>
        <div class="uk-position-relative">
            <div class="uk-slider-container">
                <div class="uk-slider-items uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-4@m">
                    {%block scifi_category%}
                    {%endblock%}
                </div>
            </div>
            <a class="uk-position-center-left" href uk-slider-item="previous"><span uk-icon='icon: chevron-left' ></a>
                <a class="uk-position-center-right" href uk-slider-item="next"><span uk-icon='icon: chevron-right' ></a>
        </div>
    </div>

{% endblock %}
